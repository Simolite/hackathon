<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Mohamed Markhi</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
      <a href="#" class="logo">Markhi</a>
      <!-- Hamburger Menu -->
      <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
      </div>
      <ul class="nav-menu">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Rating</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
  </nav>

  <!-- Bars Animation -->
  <div class="bars-animation">
      <div class="bar" style="--i:6;"></div>
      <div class="bar" style="--i:5;"></div>
      <div class="bar" style="--i:4;"></div>
      <div class="bar" style="--i:3;"></div>
      <div class="bar" style="--i:2;"></div>
      <div class="bar" style="--i:1;"></div>
  </div>

  <!-- Home Section -->
  <section class="Home">
      <div class="home-info">
          <h1>MOHAMED MARKHI</h1>
          <h2>I'm a 
              <span style="--i:1;" data-text="Full Stack Web Developer">Full Stack Web Developer</span>
          </h2>
          <p>
              Passionate about building responsive and scalable web applications, 
              with a strong focus on <strong>React.js</strong> for creating modern user interfaces.
          </p>
          <div class="btn-sci">
              <a href="#" class="btn">Download CV</a>
              <div class="sci">
                  <a href="#"><i class='bx bxl-github'></i></a>
                  <a href="#"><i class='bx bxl-linkedin'></i></a>
                  <a href="#"><i class='bx bxl-instagram'></i></a>
                  <a href="#"><i class='bx bxl-whatsapp'></i></a>
              </div>
          </div>
      </div>
      <div class="home-img">
          <div class="img-box">
              <div class="img-item">
                  <img src="img.jpeg" alt="Profile Image">
              </div>
          </div>
      </div>
  </section>

  <!-- JavaScript for Mobile Menu -->
  <script>
      const mobileMenu = document.getElementById('mobile-menu');
      const navMenu = document.querySelector('.nav-menu');

      mobileMenu.addEventListener('click', () => {
          navMenu.classList.toggle('active');
      });
  </script>

</body>
</html>
